<div class="container">
    <h1 class="mt-3">Sửa bài đăng</h1>

    <ng-container *ngIf="model">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 mb-5">
                <div class="mt-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
                </div>

                <div class="mt-3">
                    <label for="urlHandle" class="form-label">Url Handle</label>
                    <input type="text" id="urlHandle" name="urlHandle" class="form-control"
                        [(ngModel)]="model.urlHandle">
                </div>

                <div class="mt-3">
                    <label for="shortDescription" class="form-label">Mô tả ngắn</label>
                    <input type="text" id="shortDescription" name="shortDescription" class="form-control"
                        [(ngModel)]="model.shortDescription">
                </div>

                <div class="mt-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea id="content" name="content" class="form-control"
                                style="height: 350px; max-height: 350px;" [(ngModel)]="model.content">
                    </textarea>
                        </div>

                        <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                            <markdown [data]="model.content"></markdown>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label">Hình ảnh nổi bật
                        <button type="button" class="btn btn-light" (click)="openImageSelector()">Select Image</button>
                    </label>

                    <ng-container *ngIf="model.featuredImageUrl !== ''">
                        <div>
                            <img [src]="model.featuredImageUrl" height="100" class="my-2">
                        </div>
                    </ng-container>

                    <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control"
                        [(ngModel)]="model.featuredImageUrl">
                </div>

                <div class="mt-3">
                    <label for="publishedDate" class="form-label">Ngày xuất bản</label>
                    <input type="date" id="publishedDate" name="publishedDate" class="form-control"
                        value="{{model.publishedDate}}" [ngModel]="model.publishedDate | date:'yyyy-MM-dd' "
                        (ngModelChange)="model.publishedDate =$event" readonly>
                </div>



                <div class="mt-3">
                    <label for="author" class="form-label">Tác giả</label>
                    <input type="text" id="author" name="author" class="form-control" [(ngModel)]="model.author">
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="isVisible" [(ngModel)]="model.isVisible"
                        name="isVisible">
                    <label class="form-check-label" for="isVisible">
                        Công khai?
                    </label>
                </div>

                <div class="mt-3">
                    <label for="categories" class="form-label">Thể loại</label>
                    <ng-container *ngIf="categories$ | async as categories">
                        <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories"
                            multiple>
                            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                        </select>
                    </ng-container>

                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Xóa</button>
                </div>
            </div>
        </form>
    </ng-container>

</div>

<div class="images-container-modal" [ngClass]="{'d-block': isImageSelectorVisible,'d-none':!isImageSelectorVisible}">
    <button type="button" class="btn btn-light" style="position: fixed; top: 50px; right: 10px;" (click)="closeImageSelector()">X</button>
    <app-image-selector></app-image-selector>
</div>
