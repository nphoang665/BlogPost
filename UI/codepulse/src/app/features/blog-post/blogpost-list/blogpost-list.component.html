<div class="container">
    <h1 class="mt-3">Danh sách bài đăng</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Thêm bài đăng</a>
    </div>



    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Mô tả ngắn</th>
                    <th>Công khai?</th>
                    <th>Thể loại</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPosts of blogPosts | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{blogPosts.title}}</td>
                    <td>{{blogPosts.shortDescription}}</td>
                    <td>{{blogPosts.isVisible}}</td>
                    <td>
                        <span *ngFor="let categories of blogPosts.categories">
                            <span class="badge bg-secondary me-2">{{categories.name}}</span>
                        </span>
                    </td>
                    <td>
                        <a [routerLink]="['/admin/blogposts', blogPosts.id]" class="btn btn-light">Sửa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <pagination-controls class="paginationPage" (pageChange)="p = $event"></pagination-controls>
    </ng-container>
</div>
